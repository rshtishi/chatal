<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>


    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Chatal</h3>
              <p class="text-muted mb-4">Welcome back!</p>
              <form (ngSubmit)="signIn()">
                <div class="form-group mb-3">
                  <input id="inputEmail" type="text" placeholder="Username" autofocus=""
                         [(ngModel)]="request.username" name="username" required #username="ngModel"
                         class="form-control rounded-pill  shadow-sm px-4"
                         [ngClass]="{'border-danger': username.errors && username.touched}">
                  <div *ngIf="username.touched && username.invalid"
                       class="text-center d-flex justify-content-between mt-4 text-danger">
                    Username is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" placeholder="Password"
                         [(ngModel)]="request.password" name="password" required #password="ngModel"
                         class="form-control rounded-pill shadow-sm px-4 text-primary"
                         [ngClass]="{'border-danger': password.errors && password.touched}">
                  <div *ngIf="password.touched && password.invalid"
                    class="text-center d-flex justify-content-between mt-4 text-danger">
                    Password is required.
                  </div>
                </div>
                <!--
                <div class="custom-control custom-checkbox mb-3">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                </div>
                -->
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign
                  in
                </button>
                <!--
                <div class="text-center d-flex justify-content-between mt-4"><p>Snippet by <a
                  href="https://bootstrapious.com/snippets" class="font-italic text-muted">
                  <u>Boostrapious</u></a></p></div>
                  -->
              </form>
            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>
